<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <form class="row g-3" [ngClass]="{ 'was-validated': validated }" novalidate>
          <div class="col-md-4">
            <label for="origin" class="form-label">
              Origen
            </label>
            <input
              type="text"
              class="form-control text-capitalize"
              id="origin"
              [typeahead]="locations"
              [typeaheadScrollable]="true"
              [typeaheadLatinize]="true"
              [(ngModel)]="origin"
              name="origin"
              autocomplete="off"
              required
            >
            <div class="invalid-feedback">
              Ingrese un origen.
            </div>
          </div>
          <div class="col-md-4">
            <label for="destination" class="form-label">
              Destino
            </label>
            <input
              type="text"
              class="form-control text-capitalize"
              id="destination"
              [typeahead]="locations"
              [typeaheadScrollable]="true"
              [typeaheadLatinize]="true"
              [(ngModel)]="destination"
              name="destination"
              autocomplete="off"
              required
            >
            <div class="invalid-feedback">
              Ingrese un destino.
            </div>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">
              DÃ­a
            </label>
            <div class="btn-group d-flex" dropdown>
              <button id="button-basic" dropdownToggle type="button" class="form-select" aria-controls="dropdown-basic">
                {{ getSelectedDaysString() }}
              </button>
              <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu w-100" role="menu" aria-labelledby="button-basic">
                <li *ngFor="let day of days" role="menuitem" [ngClass]="{ 'bg-light': selectedDays.includes(day.value) }">
                  <span class="dropdown-item" (click)="toggleDay($event, day.value)">
                    {{ day.label }}
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-4 offset-md-4">
            <button class="btn btn-primary w-100" type="submit" (click)="search()">
              Buscar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="results" class="col-12 mt-4">
    <div class="card mb-4">
      <div class="card-body">
        <app-results-table [results]="results" [origin]="resultsOrigin" [destination]="resultsDestination">
        </app-results-table>
      </div>
    </div>
  </div>
  <div *ngIf="indirectResults" class="col-12">
    <accordion [isAnimated]="true">
      <ng-container *ngFor="let result of indirectResults">
        <accordion-group heading="{{result[0].origin}}, {{result[0].originDepartment}} => {{result[0].destination}}, {{result[0].destinationDepartment}} => {{result[1].destination}}, {{result[1].destinationDepartment}}">
          <app-results-table [results]="result[0].lines" [origin]="result[0].origin" [destination]="result[0].destination">
          </app-results-table>
          <app-results-table [results]="result[1].lines" [origin]="result[1].origin" [destination]="result[1].destination">
          </app-results-table>
        </accordion-group>
      </ng-container>
    </accordion>
  </div>
</div>
