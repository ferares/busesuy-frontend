<section class="content-page data-page">
  <div class="content">

      <h1 class="page-title" i18n>Datos</h1>

      <div class="page-text">
          
          <h4 i18n>BusesUY cuenta con datos de las siguientes zonas:</h4>
          
          <div class="table-responsive">

            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col" i18n>Zona</th>
                  <th scope="col" i18n>Estado</th>
                  <th scope="col" i18n>Fuente</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let line of data">
                  <td>{{line.label}}</td>
                  <td><img class="img-fluid me-1" width="20" height="20" src="assets/imgs/{{statuses[line.status].icon}}.svg" alt="">{{statuses[line.status].label}}</td>
                  <td>{{line.source}}</td>
                </tr>
              </tbody>
            </table>

          </div>
      
        </div>

  </div>
</section>
