<button type="button" class="skip-to-content btn btn-primary" [routerLink]="[currentUrl]" [fragment]="'main'">
  Saltear navegación
</button>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand order-1">
      BusesUY
    </span>
    <button class="navbar-toggler me-auto order-2" type="button" aria-controls="navbarNav" [attr.aria-expanded]="!isCollapsed" aria-label="Abrir/Cerrar navegación" (click)="isCollapsed = !isCollapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse order-4" id="navbarNav" [collapse]="isCollapsed" [isAnimated]="true">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="['/']">
            Inicio
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/proyecto']">
            Acerca de
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/contacto']">
            Contacto
          </a>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-secondary d-flex order-3 order-sm-5" (click)="share()">
      <img class="img-fluid" height="20" width="20" src="assets/imgs/share.svg" alt="Compartir">
    </button>
  </div>
</nav>

<app-message *ngIf="linkCopied" type="info">
  Enlace copiado al portapapeles.
</app-message>
