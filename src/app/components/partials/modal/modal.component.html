<div class="modal" [ngClass]="{ 'show': show }">
  <div class="modal-header">
    <ng-content select="[modal-heading]">
    </ng-content>
  </div>
  <div class="modal-content">
    <button type="button" class="modal-close" (click)="close()" i18n>
      <i class="fa-solid fa-xmark"></i>
    </button>
    <ng-content>
    </ng-content>
  </div>
</div>
