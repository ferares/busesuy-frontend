<div (keydown)="handleKeyDown($event)" (focusout)="handleFocusOut()" (focusin)="handleFocusIn()">
  <input type="text" class="form-control" [id]="id" [(ngModel)]="input" [name]="name" autocomplete="off" required (input)="handleInput()" (click)="handleInput()">
  <ul class="dropdown-menu" role="menu" [ngClass]="{ 'show': open }" tabindex="-1">
    <li *ngFor="let location of filteredLocations; let i = index" role="menuitem">
      <button #locationBtns type="button" class="dropdown-item" (click)="setLocation(i)" [innerHTML]="location.target"></button>
    </li>
  </ul>
</div>
