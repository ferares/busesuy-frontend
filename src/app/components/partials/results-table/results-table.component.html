<div *ngIf="!results.length" class="no-results" i18n>
  <i class="fa-solid fa-magnifying-glass"></i>
  <p>No hay resultados</p>
</div>

<div *ngIf="results.length" class="table-responsive">
  <ul class="list-unstyled">
    <li *ngFor="let result of results; let i = index">

        <div [class]="'bus-info ' + result.company.name.toLowerCase().replaceAll(' ', '-')">

            <a class="company-name" [routerLink]="['/empresas', result.company.name]">{{ result.company.name }}</a>

            <div class="bus-info-times">
              <p><strong>Salida:</strong> {{ result.originStop.time }} hs. - <strong>Llegada</strong> {{ result.destinationStop.time }} hs.</p>
              <p><strong>Duraci√≥n:</strong> {{ result.duration }} h - <strong>Recorrido:</strong> {{ result.line.route }}</p>
              <p><strong>Frecuencia:</strong> {{ result.line.frequency }}</p>
            </div>

            <button type="button" class="more-info" (click)="getLineInfo(result.line.name)" i18n>
              <i class="fa-solid fa-arrow-right"></i>
            </button>

            <i class="fa-solid fa-bus-simple bus-icon"></i>

        </div>

    </li>
  </ul>
</div>

<app-modal #lineInfoModal>
  <app-line *ngIf="lineInfo" [data]="lineInfo">
  </app-line>
</app-modal>
