<p *ngIf="!results.length" class="lead mb-0" i18n>No hay resultados</p>

<div *ngIf="results.length" class="table-responsive">
  <ul class="list-unstyled">
    <li *ngFor="let result of results; let i = index">

        <div class="bus-info">

            <a class="company-name" [routerLink]="['/empresas', result.company.name]">{{ result.company.name }}</a>

            <div class="bus-info-times">
              <p><strong>Horario:</strong> {{ result.originStop.time }} h - {{ result.destinationStop.time }} h</p>
              <p><strong>Duración:</strong> {{ result.duration }} h</p>
              <p><strong>Frecuencia:</strong> {{ result.line.frequency }}</p>
              <p><strong>Recorrido:</strong> {{ result.line.route }}</p>
            </div>

            <a class="more-info" [routerLink]="['/lineas', result.line.name]" i18n>
              <i class="fa-solid fa-circle-info"></i>
              <span>Más Información</span>
            </a>

            <i class="fa-solid fa-bus-simple bus-icon"></i>

        </div>

    </li>
  </ul>
</div>
