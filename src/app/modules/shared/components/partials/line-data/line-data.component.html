
<div class="lines-info-modal">

    <div class="line-info-section">
      <h3 class="title"><i class="fa-solid fa-bus"></i> <p>Información de Omnibús</p></h3>
      <ul>
        <li><strong>Número de línea: </strong>{{ data.line.name }}</li>
        <li><strong i18n>Empresa: </strong><a [routerLink]="['/empresas', data.company.id]">{{ data.company.name }}</a></li>
        <li><strong i18n>Origen: </strong><app-location-name [location]="data.origin"></app-location-name></li>
        <li><strong i18n>Destino: </strong><app-location-name [location]="data.destination"></app-location-name></li>
      </ul>
    </div>

    <div class="line-stops-section">
      <h3 class="title"><i class="fa-solid fa-stopwatch"></i> <p>Paradas</p></h3>
      <div class="stops-table">
        <div class="stops-table-head">
          <p i18n><strong>Localidad</strong></p>
          <p i18n><strong>Hora</strong></p>
        </div>

        <div *ngFor="let stop of data.stops" class="stops-table-content">
          <p><app-location-name [location]="stop.location"></app-location-name></p>
          <p>{{ stop.time }} h</p>
        </div>
      </div>
    </div>



</div>
