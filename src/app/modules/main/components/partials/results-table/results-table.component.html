<div *ngIf="!results.length" class="no-results" i18n>
  <i class="fa-solid fa-magnifying-glass"></i>
  <p>No hay resultados</p>
</div>

<div *ngIf="results.length" class="table-responsive">
  <ul class="list-unstyled">
    <li *ngFor="let result of results; let i = index">

        <div [class]="'bus-info ' + result.company.name.toLowerCase().replaceAll(' ', '-')">

            <a class="company-name" [routerLink]="['/empresas', result.company.name]">{{ result.company.name }}</a>

            <div class="bus-info-times">

              <div class="time">
                <p class="origin">
                  <span class="value">{{ result.originStop.time }} <small>hs.</small></span> 
                  <span class="small">Salida</span>
                </p>

                <p class="duration">
                  <span>{{ result.duration }} h</span>
                </p> 

                <p class="destiny">
                  <span class="value">{{ result.destinationStop.time }} <small>hs.</small></span>
                  <span class="small">Llegada</span>
                </p>
              </div>

              <p><strong>Recorrido:</strong> {{ result.line.route }}</p>
              <p><strong>Frecuencia:</strong> {{ result.line.frequency }}</p>
            </div>

            <button type="button" class="more-info" (click)="showLineInfoModal(result.line.name)" i18n>
              <i class="fa-solid fa-arrow-right"></i>
            </button>

        </div>

    </li>
  </ul>
</div>
