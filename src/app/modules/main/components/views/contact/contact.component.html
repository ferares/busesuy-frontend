<section class="content-page contact-page">
  <div class="content">

      <h1 class="page-title" i18n>Contacto</h1>

      <div class="page-text">

        <form [formGroup]="form" novalidate [ngClass]="{ 'was-validated': validated}">

          <fieldset [disabled]="sending">

            <div class="input-field-row">
              <label for="name" i18n>Nombre</label>
              <input type="name" formControlName="name" id="name">
            </div>

            <div class="input-field-row">
              <label for="email" i18n>Correo electrónico (requerido)</label>
              <input type="email" formControlName="email" id="email" required>
              <div class="invalid-feedback" i18n>Ingrese un correo electrónico.</div>
            </div>

            <div class="input-field-row">
              <label for="message" i18n>Mensaje (requerido)</label>
              <textarea formControlName="message" id="message" rows="6" required></textarea>
              <div class="invalid-feedback" i18n>Ingrese un mensaje.</div>
            </div>

            <app-alert-template *ngIf="error" type="danger">
                <span>{{error}}</span>
            </app-alert-template>

            <app-alert-template *ngIf="success" type="success">
                <span i18n>Gracias, mensaje enviado con éxito.</span>
            </app-alert-template>

            <p class="legal" i18n>
              Este formulario está protegido por hCaptcha y su
              <a class="link-dark" href="https://hcaptcha.com/privacy" target="_blank" rel="noreferrer">política de privacidad</a> y
              <a class="link-dark" href="https://hcaptcha.com/terms" target="_blank" rel="noreferrer">términos de servicio</a> aplican.
            </p>


            <button type="button" class="btn btn-primary" ngHcaptchaInvisibleButton (click)="onClickSubmit()" (verify)="submit($event)" (expired)="onCaptchaError()" (error)="onCaptchaError()" i18n>Enviar</button>

          </fieldset>

        </form>


      </div>

  </div>
</section>
